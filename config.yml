# Configuration for Rasa NLU.
# https://rasa.com/docs/rasa/nlu/components/
language: en

pipeline:
  - name: WhitespaceTokenizer
  - name: RegexFeaturizer
  - name: LexicalSyntacticFeaturizer
  - name: CountVectorsFeaturizer
    alias: "convert-cvf-1"

  - name: CountVectorsFeaturizer
    alias: cvf-word
    analyzer: char_wb
    min_ngram: 1
    max_ngram: 4
  - name: DIETClassifier
    epochs: 100
    batch_strategy: sequence # if you have a lot of training data for some intents and very little training data for others. 

  - name: EntitySynonymMapper

  - name: ResponseSelector
    epochs: 100
    featurizers : ["convert-cvf-1", "cvf-word"] # we want response selector to use features from 
                                  # count vector featurizer and not from regex featurizer and 
                                  # lexical syntatic featurizer
    retrieval_intent: faq

  - name: ResponseSelector
    epochs: 100
    featurizers: ["convert-cvf-1", "cvf-word"]
    retrieval_intent: faq-visulaisation-b1 # from faq number 34 to 54

  - name: ResponseSelector
    epochs: 100
    featurizers: ["convert-cvf-1", "cvf-word"]
    retrieval_intent: faq-visualisation-b2 # from faq number 55 to 80

  - name: ResponseSelector
    epochs: 100
    featurizers: ["convert-cvf-1", "cvf-word"]
    retrieval_intent: faq-visulaisation-b3 # from faq number 80 to 110

  - name: ResponseSelector
    epochs: 100
    featurizers: ["convert-cvf-1", "cvf-word"]
    retrieval_intent: faq-visualisation-b4 # from faq number 110 to 140

  - name: ResponseSelector
    epochs: 100
    featurizers: ["convert-cvf-1", "cvf-word"]
    retrieval_intent: faq-visualisation-b5 # from faq number 140 to 180

  - name: ResponseSelector
    epochs: 100
    featurizers: ["convert-cvf-1", "cvf-word"]
    retrieval_intent: faq-visulaisation-b6 # from faq number 180 to 225

  - name: FallbackClassifier
    threshold: 0.75
    ambiguity_threshold : 0.1



