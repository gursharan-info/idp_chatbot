  #   ambiguity_threshold: 0.1




#################################################### 
# NEW pipeline

pipeline:
  - name: WhitespaceTokenizer
  - name: RegexFeaturizer
  - name: LexicalSyntacticFeaturizer
  - name: CountVectorsFeaturizer
  - name: CountVectorsFeaturizer
    analyzer: char_wb
    min_ngram: 1
    max_ngram: 4
  - name: DIETClassifier
    epochs: 100
  - name: CRFEntityExtractor
  - name: EntitySynonymMapper
  - name: ResponseSelector
    epochs: 100
    retrieval_intent: faq
  - name: ResponseSelector
    epochs: 100
    retrieval_intent: faq-visulaisation-b1 # from faq number 34 to 54
  - name: ResponseSelector
    epochs: 100
    retrieval_intent: faq-visulaisation-b3 # from faq number 80 to 110

  - name: ResponseSelector
    epochs: 100
    retrieval_intent: faq-visualisation-b4 # from faq number 110 to 140

  - name: ResponseSelector
    epochs: 100
    retrieval_intent: faq-visualisation-b5 # from faq number 140 to 180

  - name: ResponseSelector
    epochs: 100
    retrieval_intent: faq-visulaisation-b6 # from faq number 180 to 225

  



# Configuration for Rasa Core.
# https://rasa.com/docs/rasa/core/policies/
policies:
# # No configuration for policies was provided. The following default policies were used to train your model.
# # If you'd like to customize them, uncomment and adjust the policies.
# # See https://rasa.com/docs/rasa/policies for more information.
  - name: MemoizationPolicy
  - name: TEDPolicy
    max_history: 5
    epochs: 100
    # constrain_similarities: true
  - name: RulePolicy
